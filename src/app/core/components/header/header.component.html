<header
  class="text-bg-dark border-bottom d-flex flex-wrap container-fluid justify-content-center"
>
  <div class="text-white icon d-flex align-items-center justify-content-center">
    <!-- projection icon app component -->
    <ng-content select=".tr-icon-app"></ng-content>
  </div>
  <div class="d-flex justify-content-center flex-grow-1">
    <div class="d-flex justify-content-center mx-3">
      <!-- projection de app nav -->
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <div>
      <button type="button" class="btn btn-light text-dark me-2">Login</button>
      <button type="button" class="btn btn-light text-dark">Sign-up</button>
    </div>

    <!-- projection de app profile -->
    <ng-content select=".tr-settings"></ng-content>
  </div>
</header>
