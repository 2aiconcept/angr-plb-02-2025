<div class="d-flex align-items-center container-fluid mt-3">
  <a class="btn btn-primary" role="button" routerLink="./add"> Add element </a>

  <form class="ms-3" role="search">
    <input
      type="search"
      class="form-control"
      placeholder="Search..."
      aria-label="Search"
    />
  </form>
</div>

<hr />

<div
  class="table-responsive container-fluid"
  *ngIf="collection$ | async as collection"
>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <td>Customer</td>
        <td>Type</td>
        <td>Duration</td>
        <td>Unit Price</td>
        <td>Total ex VAT</td>
        <td>Total inc VAT</td>
        <td>State</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection" [appState]="item.state">
        <td>{{ item.customer | uppercase }}</td>
        <td>{{ item.type }}</td>
        <td>{{ item.nbOfDays }}</td>
        <td>{{ item.unitPrice | currency }}</td>
        <td>{{ item | total | currency }}</td>
        <td>{{ item | total : "incVat" | currency }}</td>

        <td>
          <select
            (change)="changeState(item, $event)"
            class="form-select"
            aria-label="Default select example"
          >
            <option
              *ngFor="let state of states"
              [ngValue]="state"
              [selected]="state === item.state"
            >
              {{ state }}
            </option>
          </select>
        </td>
        <td>
          <app-icon-edit class="me-2 icons"></app-icon-edit>
          <app-icon-delete class="me-2 icons"></app-icon-delete>
        </td>
      </tr>
    </tbody>
  </table>
</div>
